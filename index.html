<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cotizacion Mathieson ELCO</title>
    
    <!-- A template for showing an invoice in a Custom Widget in Grist. -->
    <!-- Uses Vue.js, moment, and the Grist Plugin API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <script src="invoice.js?ver=11"></script>
    <script src="exampleData.js"></script>

    <link rel="stylesheet" href="invoice.css?ver=17">
  </head>
  <body>
    <div id="app">
      <div class="status" v-if="status">
        <template v-if="status === 'waiting'">
          <p>Waiting for data...</p>
          <ul>
            <li v-bind:class="[tableConnected ? 'done' : '']">I need <b>read table</b> access.</li>
            <li v-bind:class="[haveRows ? 'done' : '']">I need at least one row of data.</li>
            <li v-bind:class="[rowConnected ? 'done' : '']">I need <b>Select By</b> set.</li>
          </ul>
          <p>Examples:</p>
          <ul>
            <li><a class="button" href="index.html?demo=1">A filled out invoice</a></li>
            <li><a class="button" href="index.html?labels=1">A labelled invoice</a></li>
          </ul>
        </template>
        <template v-else>
          {{ status }}
        </template>
      </div>
      <template v-if="invoice">

        
        <section>
          <img src="logo_mathiesonelco.png" alt="Logo Empresa" style="height: 50px;"> <!-- Ajusta el path y el estilo -->
          <h3>{{ invoice.Referencia.Empresa_Base.nombre }}</h3>
         
         </section>
      
        <section>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="width: 50%;">Cotización: {{ invoice.folio }}</td>
                    <td style="width: 50%; text-align: right;">Fecha: {{ invoice.fecha | asDate }}</td>
                </tr>
                <tr>
                    <td colspan="2">Proyecto: {{ invoice.Referencia.Proyecto.nombre }}</td>
                </tr>
                <tr>
                    <td colspan="2">Cliente: {{ invoice.Referencia.cliente.empresa }}</td>
                </tr>
                <tr>
                    <td colspan="2">Contacto: {{ invoice.Referencia.contacto.nombre }}</td>
                </tr>
            </table>
        </section>


      <br>Apreciable cliente:<br>
      Atendiendo su solicitud nos es grato presentarle la siguiente cotizacion.</p>

	  
        

      


      <table class="items">
        <thead>
            <tr>
                <th> #</th>
                <th>Cant.</th>
                <th>Marca</th>
                <th>ID del Producto</th>
                <th>Descripción / Nota</th>
                <th>Precio Unitario</th>
                <th>Total (USD)</th>
            </tr>
        </thead>
        <tbody>
            <template v-if="Array.isArray(invoice.Referencia.items)">
                <tr v-for="(item, index) in invoice.Referencia.items" :key="index">
                    <td>{{ item.partida }}</td>
                    <td class="number">{{ item.cantidad }}</td>
                    <td>{{ item.marca }}</td>
                    <td>{{ item.product_id }}</td>
                    <td>{{ item.producto_descripcio }} <br> {{ item.descripcion_detalle }} <br> {{ item.nota }}</td>
                    <td class="money left-aligned">{{ item.producto_precio2 | currency }}</td> 
                    <td class="money left-aligned">{{ item.total | currency }}</td>
                </tr>
            </template>
            <template v-else>
                <tr>
                    <td>{{ invoice.Referencia.items.partida }}</td>
                    <td class="number">{{ invoice.Referencia.items.cantidad }}</td>
                    <td>{{ invoice.Referencia.items.marca }}</td>
                    <td>{{ invoice.Referencia.items.product_id }}</td>
                    <td>{{ invoice.Referencia.items.producto_descripcio }} <br> {{ invoice.Referencia.items.nota }}</td>
                    <td class="money">{{ invoice.Referencia.items.producto_precio2 | currency }}</td>
                    <td class="money">{{ invoice.Referencia.items.total | currency }}</td>
                </tr>
            </template>
        </tbody>
    </table>



        


      <table class="items">
        <!-- Encabezados y filas anteriores -->
        <tfoot>
          <tr>
            <td colspan="6" style="text-align: right;"><strong>Total (USD)</strong></td>
            <td class="money">{{ invoice.totalGeneral | currency }}</td>
          </tr>
        </tfoot>
      </table>



      <section class="terms-conditions">
        <h2>Términos y Condiciones</h2>
        <p>
          {{ invoice.Referencia.Empresa_Base.terminos_y_condiciones }} <a v-bind:href="'https://' + invoice.Referencia.Empresa_Base.web + '/tcs'">  {{ invoice.Referencia.Empresa_Base.web + '/tcs' }}
          </a>
          
        </p>
        <p>ACEPTO Y ESTOY DE ACUERDO CON LO ANTERIOR.</p> 
        <br>
        <br>
        <br>
        <!-- Espaciado controlado por CSS en lugar de <br> -->
        <div class="signature-section">
            <div class="signature-block">
                <div class="signature-line"></div>
                <p>EL VENDEDOR</p>
                <p>{{ invoice.Referencia.Empresa_Base.nombre }}</p>
            </div>
    
            <div class="signature-block">
                <div class="signature-line"></div>
                <p>EL COMPRADOR</p>
                <p>{{ invoice.Referencia.cliente.empresa }}</p>
            </div>
        </div>
    </section>
    





<div class="footer-info">
    <div class="address">
        <p> {{ invoice.Referencia.Empresa_Base.calle }}</p>
        <p>{{ invoice.Referencia.Empresa_Base.CP }}</p>
        <p>{{ invoice.Referencia.Empresa_Base.estado }}</p>
    </div>
    <div class="contact">
        <p>Teléfono: {{ invoice.Referencia.Empresa_Base.telefono }}</p>
        <p>Web: <a v-bind:href="'https://'+invoice.Referencia.Empresa_Base.web">{{ invoice.Referencia.Empresa_Base.web }}</a></p>
        <p>Email: <a v-bind:href="'mailto:'+ invoice.Referencia.Empresa_Base.email">{{ invoice.Referencia.Empresa_Base.email }}</a></p>
    </div>
</div>      


        <div class="print">
          <a href="javascript:window.print()">Print</a>
        </div>
      </template>
    </div>
  </body>
</html>
